{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
        <hr> 
        <h1>Add Employee</h1>   
        <hr> 
        
        <form class="row g-3" method = "POST" >
          {% csrf_token %}
          {{ form.errors }}
          {{ form|crispy }}
          {% comment %} <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" value = "{{first_name}}" name = "first_name">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" value = "{{last_name}}" name = "last_name">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Department</label>
            <input type="number" class="form-control" id="department" value = "{{department}}" name = "department">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Role</label>
            <input type="number" class="form-control" id="role" value = "{{role}}" name = "role">
            </select>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" value = "{{salary}}" name = "salary">
          </div>
          <div class="col-md-6">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" value = "{{bonus}}" name = "bonus">
          </div>   
          <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone_number" value = "{{phone_number}}" name = "phone_number">
          </div>   
          {% comment %} <div class="col-6">
            <label for="inputState" class="form-label">Department</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-6">
            <label for="inputState" class="form-label">Role</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div> {% endcomment %}
          {% comment %} <div class="col-md-6">
            <label for="inputCity" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" value = {{location}}>
          </div> {% endcomment %}
          
          
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
