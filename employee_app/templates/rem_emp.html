<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
        <hr> 
        <h1>Remove Employee</h1>  
        <hr> 
        <form method = "POST">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="inputState" class="form-label">Choose Employee to be Removed!</label>
            <select name = "emp_id"  id="inputState" class="form-select">
              <option value = "">Choose Employee...</option>
              {% for emp in emps %}
              <option value = {{ emp.id }} id ="emp_id" >{{emp.first_name}} {{emp.last_name}}</option>
              {% endfor %}
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Remove</button>
          
        </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
